server.port=${server_port:6681}
spring.application.name=menuoperateservice

#配置中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.allow-override=true
spring.cloud.config.override-none=true

#==========注册中心========
eureka.client.service-url.defaultZone=${eureka_client_service-url_defaultZone:http://localhost:1111/eureka/}
#eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}



#swagger扫描路径生成文档
swagger.basePackage=com.wjh.menuoperate.controller
