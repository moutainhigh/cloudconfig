server.port=${server_port:6661}
spring.application.name=usercontroller



#==========注册中心========

eureka.client.service-url.defaultZone=${eureka_client_service-url_defaultZone:http://localhost:1111/eureka/}
#eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}








#swagger扫描路径生成文档
swagger.basePackage=com.wjh.usercontroller.controller

#设置是否对所有的操作进行重试,true表示对GET, PUT,DELETE,POST都进行重试  ,  false表示仅对GET进行重试，为了防止重复提交这里最好为false
ribbon.OkToRetryOnAllOperations=false
#当前实例故障时，设置对当前实例的重试次数
ribbon.MaxAutoRetries=1
#当前实例故障时，设置对下一个实例的重试次数
ribbon.MaxAutoRetriesNextServer=1
#设置处理请求的超时时间
ribbon.ReadTimeOut=1000
#设置连接请求的超时时间
ribbon.ConnectTimeout=5000
