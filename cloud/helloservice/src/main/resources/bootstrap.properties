server.port=${server_port:6671}
spring.application.name=helloservice
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config
spring.cloud.config.profile=dev
spring.cloud.config.label=master


#========注册中心===========

eureka.client.service-url.defaultZone=${eureka_client_service-url_defaultZone:http://localhost:1111/eureka/}
#eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}


#========链路追踪===========

#zipkin服务地址
#spring.zipkin.base-url=http://192.168.1.152:9411/
#抽样比例
spring.sleuth.sampler.percentage=1
spring.zipkin.locator.discovery.enabled=true
spring.zipkin.enabled=true
