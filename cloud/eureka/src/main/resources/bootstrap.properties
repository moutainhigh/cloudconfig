server.port=${server_port:1111}
spring.application.name=eureka
eureka.instance.hostname=${eureka_instance_hostname:localhost}
#eureka.instance.ip-address=${eureka.instance.ip-address:192.168.37.1}
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.client.register-with-eureka=${eureka_client_register-with-eureka:false}
eureka.client.fetch-registry=${eureka_client_fetch-registry:false}
eureka.client.service-url.defaultZone=${eureka_client_service-url_defaultZone:http://localhost:1111/eureka/}
#eureka.instance.prefer-ip-address=true
eureka.server.enable-self-preservation=false