
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">


<head th:include="basic :: dependency">
</head>
<body>
<h2></h2>
<p></p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="Register" style="width:400px;padding:30px 60px">
    <form th:action="@{/login}" method="post">
        <div style="margin-bottom:20px">
            <div>用户名:</div>
            <input class="easyui-textbox" name="username" style="width:100%;height:32px">
        </div>
        <div style="margin-bottom:20px">
            <div>密码:</div>
            <input class="easyui-textbox" name="password" style="width:100%;height:32px">
        </div>
        <div>
            <input class="easyui-linkbutton" type="submit" style="width:100%;height:32px" value="登录"/>
        </div>
    </form>
</div>
</body>
</html>
