<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login/login.css}"/>
    <script type="text/javascript" th:src="@{/static/custom/jquery.min.js}"></script>
</head>

<body class="default">
<div class="login-hd">
    <div class="left-bg"></div>
    <div class="right-bg"></div>
    <div class="hd-inner">
        <span class="logo"></span>
        <span class="split"></span>
        <span class="sys-name">采购协同平台</span>
    </div>
</div>

<div class="login-bd">
    <div class="bd-inner">
        <div class="inner-wrap">
            <div class="lg-zone">
                <div class="lg-box">
                    <div class="lg-label"><h4>用户登录</h4></div>
                    <div class="alert alert-error">
                        <i class="iconfont">&#xe62e;</i>
                        <span>请输入用户名</span>
                    </div>
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="lg-username input-item clearfix">
                            <i class="iconfont">&#xe60d;</i>
                            <input type="text" name="username" placeholder="账号/邮箱">
                        </div>
                        <div class="lg-password input-item clearfix">
                            <i class="iconfont">&#xe634;</i>
                            <input type="password" name="password" placeholder="请输入密码">
                        </div>
                        <!--<div class="lg-check clearfix">-->
                        <!--<div class="input-item">-->
                        <!--<i class="iconfont">&#xe633;</i>-->
                        <!--<input type="text" placeholder="验证码">-->
                        <!--</div>-->
                        <!--<span class="check-code">XD34F</span>-->
                        <!--</div>-->
                        <div class="tips clearfix">
                            <label><input type="checkbox" checked="checked">记住用户名</label>
                            <a href="javascript:;" class="register">立即注册</a>
                            <a href="javascript:;" class="forget-pwd">忘记密码？</a>
                        </div>
                        <div class="enter">
                            <!--<button onclick="submitForm()">abc</button>-->
                            <a href="javascript:void (0);" class="purchaser" onClick="submitForm();">采购商登录</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg-poster"></div>
        </div>
    </div>
</div>
<div class="login-ft">
    <div class="ft-inner">
        <div class="about-us">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">法律声明</a>
            <a href="javascript:;">服务条款</a>
            <a href="javascript:;">联系方式</a>
        </div>
        <div class="address">地址：江苏省南京市雨花台区软件园&nbsp;邮编：210019&nbsp;&nbsp;Copyright&nbsp;©&nbsp;2015&nbsp;-&nbsp;2016&nbsp;uimaker-专注于ui设计&nbsp;版权所有</div>
        <div class="other-info">建议使用IE8及以上版本浏览器&nbsp;苏ICP备&nbsp;09003078号&nbsp;E-mail：admin@uimaker.com</div>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        $("#loginForm").submit();
    }
</script>

</body>
</html>
